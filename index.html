<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game - Mart</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Уведомление о новом заказе -->
        <div id="orderNotification" class="notification"></div>
        
        <h1 class="game-title">Магазин заказов</h1>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Деньги</div>
                <div class="stat-value" id="moneyDisplay">0</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">Обработано заказов</div>
                <div class="stat-value" id="orderCountDisplay">0</div>
            </div>
        </div>
        
        <!-- Контейнер для текущего заказа -->
        <div id="currentOrderContainer" class="order-container">
            <div class="order-title">Текущий заказ</div>
            <div class="order-value"><span id="orderValue">0</span> монет</div>
            <div class="order-progress">
                <div id="orderProgressBar" class="order-progress-bar"></div>
            </div>
        </div>
        
        <div class="actions-container">
            <button id="processOrderBtn">Обработать заказ</button>
        </div>
        
        <!-- Сообщение об отсутствии заказа -->
        <div id="orderMessage" class="message"></div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="src/js/game.js"></script>
</body>
</html>
